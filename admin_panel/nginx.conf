server {
    listen 80;
    server_name suleymansecgin.com.tr www.suleymansecgin.com.tr;

    # HTTP'den HTTPS'e yönlendirme (SSL kurulumundan sonra aktif edin)
    # return 301 https://$server_name$request_uri;

    # Geçici olarak HTTP üzerinden çalıştırmak için:
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket desteği (gerekirse)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static dosyalar için cache (opsiyonel)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8080;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

